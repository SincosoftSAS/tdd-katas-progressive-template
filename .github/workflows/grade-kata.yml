name: Grade Kata

on:
  push:
    branches:
      - 'master'
      - 'main'

permissions:
  contents: write
  pull-requests: write
  statuses: write
  issues: write

jobs:
  grade:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get current kata
        id: kata
        run: |
          CURRENT=$(jq -r '.current_kata' .github/progress.json)
          echo "number=$CURRENT" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ Working on Kata $CURRENT"

      - name: Set commit status to pending
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d '{
              "state": "pending",
              "description": "ðŸ§ª Running TDD tests...",
              "context": "kata-tests"
            }'

      - name: Run tests
        id: test
        run: |
          KATA_NUM=${{ steps.kata.outputs.number }}
          echo "ðŸŽ¯ Testing Kata $KATA_NUM with server tests..."
          
          # Verificar que existe la kata actual
          if [ ! -d "katas/kata-$KATA_NUM" ]; then
            echo "âŒ Kata $KATA_NUM directory not found"
            echo "result=failure" >> $GITHUB_OUTPUT
            echo "error_message=Kata directory not found" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Verificar que existen las pruebas del servidor
          if [ ! -d ".github/server-tests/kata-$KATA_NUM" ]; then
            echo "âŒ Server tests for kata-$KATA_NUM not found"
            echo "result=failure" >> $GITHUB_OUTPUT
            echo "error_message=Server tests not found" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          cd "katas/kata-$KATA_NUM"
          
          echo "ðŸ”¨ Building student solution..."
          if ! dotnet build --verbosity quiet > ../../build-output.txt 2>&1; then
            echo "âŒ Build failed"
            echo "result=failure" >> $GITHUB_OUTPUT
            echo "error_message=Build failed" >> $GITHUB_OUTPUT
            echo ""
            echo "ðŸ“‹ Build Error Details:"
            cat ../../build-output.txt
            exit 1
          fi
          
          echo "ðŸ§ª Running student tests (quick check)..."
          dotnet test --verbosity quiet --logger "console;verbosity=minimal" || echo "â„¹ï¸ Student tests may fail (TDD process)"
          
          echo ""
          echo "ðŸ” Running SERVER TESTS (comprehensive evaluation)..."
          
          # Crear directorio temporal para las pruebas del servidor
          cd ../../
          mkdir -p temp-server-tests
          
          # Copiar TODA la estructura del proyecto del estudiante
          cp -r "katas/kata-$KATA_NUM" "temp-server-tests/"
          
          cd "temp-server-tests/kata-$KATA_NUM"
          
          echo "ðŸ“‹ Original test files:"
          find . -name "*Tests.cs" -o -name "*Test.cs" | head -5
          
          # AGREGAR los archivos de server tests al proyecto como archivos adicionales
          # Esto permite ejecutar tanto los tests del estudiante como los del servidor
          
          SERVER_TEST_FILE="../../.github/server-tests/kata-$KATA_NUM/ServerTests.cs"
          if [ -f "$SERVER_TEST_FILE" ]; then
            echo "ðŸ”„ Adding comprehensive server tests to project..."
            
            # Encontrar el directorio de tests del proyecto
            TEST_DIR=$(find . -name "*.Tests" -type d | head -1)
            if [ -n "$TEST_DIR" ]; then
              echo "  ðŸ“ Found test directory: $TEST_DIR"
              # Copiar el archivo de server tests al directorio de tests
              cp "$SERVER_TEST_FILE" "$TEST_DIR/ServerTests.cs"
              echo "  ðŸ“ Added ServerTests.cs with comprehensive server tests"
            else
              echo "  âŒ Could not find test directory"
              echo "result=failure" >> $GITHUB_OUTPUT
              echo "error_message=Test directory not found" >> $GITHUB_OUTPUT
              cd ../../
              rm -rf temp-server-tests
              exit 1
            fi
          else
            echo "  âŒ Server test file not found: $SERVER_TEST_FILE"
            echo "result=failure" >> $GITHUB_OUTPUT
            echo "error_message=Server tests not found" >> $GITHUB_OUTPUT
            cd ../../
            rm -rf temp-server-tests
            exit 1
          fi
          
          echo ""
          echo "ðŸ“‹ After adding server tests - test files content:"
          find . -name "*Tests.cs" -not -path "*/obj/*" -not -path "*/bin/*" | while read testfile; do
            # Saltar archivos de template vacÃ­os como UnitTest1.cs
            if [[ "$(basename "$testfile")" == "UnitTest1.cs" ]]; then
              echo "ðŸ“„ $testfile: (skipping default template file)"
              continue
            fi
            
            echo "ðŸ“„ $testfile:"
            # Contar tanto [Fact] (xUnit) como [TestMethod] (MSTest) para compatibilidad
            FACT_COUNT=$(grep -c "\[Fact\]" "$testfile" 2>/dev/null || echo "0")
            TESTMETHOD_COUNT=$(grep -c "\[TestMethod\]" "$testfile" 2>/dev/null || echo "0")
            
            # Asegurar que son nÃºmeros vÃ¡lidos
            if ! [[ "$FACT_COUNT" =~ ^[0-9]+$ ]]; then
              FACT_COUNT=0
            fi
            if ! [[ "$TESTMETHOD_COUNT" =~ ^[0-9]+$ ]]; then
              TESTMETHOD_COUNT=0
            fi
            
            TOTAL_TESTS=$((FACT_COUNT + TESTMETHOD_COUNT))
            echo "  xUnit [Fact] tests: $FACT_COUNT"
            echo "  MSTest [TestMethod] tests: $TESTMETHOD_COUNT" 
            echo "  Total test methods: $TOTAL_TESTS"
          done
          
          echo ""
          echo "ðŸ”¨ Building with server tests..."
          if ! dotnet build --verbosity normal > ../../server-build-output.txt 2>&1; then
            echo "âŒ Build with server tests failed"
            echo "result=failure" >> $GITHUB_OUTPUT
            echo "error_message=Server build failed" >> $GITHUB_OUTPUT
            echo ""
            echo "ðŸ“‹ Server Build Error Details:"
            cat ../../server-build-output.txt
            cd ../../
            rm -rf temp-server-tests
            exit 1
          fi
          
          echo ""
          echo "ðŸ§ª Executing SERVER TESTS..."
          # Ejecutar las pruebas del servidor (ahora incluidas como archivo adicional)
          if dotnet test --verbosity normal --logger "console;verbosity=detailed" > ../../server-test-output.txt 2>&1; then
            echo "âœ… ALL SERVER TESTS PASSED! Kata $KATA_NUM completed successfully"
            echo "result=success" >> $GITHUB_OUTPUT
            
            # Mostrar resumen completo
            echo ""
            echo "ðŸ“Š Complete Test Results Summary:"
            cat ../../server-test-output.txt | grep -E "(Passed|Failed|Skipped|Total)" || echo "Could not parse results"
            
            # Contar tests ejecutados
            TOTAL_TESTS=$(cat ../../server-test-output.txt | grep -o "Passed.*" | wc -l)
            echo ""
            echo "ðŸŽ¯ Total server tests executed: $TOTAL_TESTS"
            
          else
            echo "âŒ SERVER TESTS FAILED - Kata $KATA_NUM not yet complete"
            echo "result=failure" >> $GITHUB_OUTPUT
            echo "error_message=Server tests failed" >> $GITHUB_OUTPUT
            
            echo ""
            echo "ðŸ“‹ Detailed server test failure report:"
            cat ../../server-test-output.txt
            
            echo ""
            echo "ðŸ” Extracting specific failed test information..."
            
            # Extraer errores especÃ­ficos de FluentAssertions con mejor contexto
            echo "ðŸ“‹ Extracting detailed error messages..."
            
            # Crear archivo temporal con informaciÃ³n detallada de fallos
            cat ../../server-test-output.txt | grep -A 10 -B 2 "FAIL\|Failed\|\[FAIL\]" > ../../failed-tests-raw.txt 2>/dev/null || echo "" > ../../failed-tests-raw.txt
            
            # Extraer mensajes de error especÃ­ficos de FluentAssertions
            DETAILED_FAILURES=""
            
            # Buscar patrones de errores de FluentAssertions
            while IFS= read -r line; do
              if [[ "$line" =~ Expected.*to\ be.*but.*differs ]]; then
                DETAILED_FAILURES="${DETAILED_FAILURES}â€¢ $line\n"
              elif [[ "$line" =~ Expected.*but.*found ]]; then
                DETAILED_FAILURES="${DETAILED_FAILURES}â€¢ $line\n"
              elif [[ "$line" =~ Expected.*to\ have.*but ]]; then
                DETAILED_FAILURES="${DETAILED_FAILURES}â€¢ $line\n"
              elif [[ "$line" =~ Expected.*collection ]]; then
                DETAILED_FAILURES="${DETAILED_FAILURES}â€¢ $line\n"
              fi
            done < ../../failed-tests-raw.txt
            
            # Si no encontramos errores de FluentAssertions, buscar nombres de tests y otros errores
            if [ -z "$DETAILED_FAILURES" ]; then
              # Extraer nombres de tests fallidos como fallback
              FAILED_NAMES=$(cat ../../server-test-output.txt | grep -o "FAIL.*\.[A-Za-z_][A-Za-z0-9_]*$" | sed 's/.*\.//' | sed 's/_/ /g' || echo "")
              if [ -n "$FAILED_NAMES" ]; then
                while IFS= read -r testname; do
                  if [ -n "$testname" ]; then
                    DETAILED_FAILURES="${DETAILED_FAILURES}â€¢ Test failed: $testname\n"
                  fi
                done <<< "$FAILED_NAMES"
              fi
            fi
            
            # Guardar informaciÃ³n detallada de errores
            if [ -n "$DETAILED_FAILURES" ]; then
              echo -e "$DETAILED_FAILURES" > ../../failed-test-details.txt
              echo "ðŸ“ Detailed failure messages extracted:"
              echo -e "$DETAILED_FAILURES"
            else
              echo "âš ï¸ Could not extract specific error messages, using general failure info"
              echo "Could not extract specific error details" > ../../failed-test-details.txt
            fi
            
            echo ""
            echo "ðŸ’¡ Keep implementing using TDD until all functionality is complete!"
            echo "ðŸ“ Server tests are comprehensive and test ALL required features."
          fi
          
          # Limpiar
          cd ../../
          rm -rf temp-server-tests

      - name: Update progress on success
        if: steps.test.outputs.result == 'success'
        run: |
          CURRENT=${{ steps.kata.outputs.number }}
          NEXT=$((CURRENT + 1))
          
          # Update progress.json
          jq ".current_kata = $NEXT | .completed_katas += [$CURRENT] | .last_updated = \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"" .github/progress.json > temp.json
          mv temp.json .github/progress.json
          
          # Commit changes
          git config user.name "TDD Bot"
          git config user.email "tdd-bot@github.com"
          git add .github/progress.json
          git commit -m "Complete Kata $CURRENT" || true
          git push origin ${{ github.ref_name }}
          
          echo "ðŸ“Š Progress updated: Kata $CURRENT â†’ Kata $NEXT"

      - name: Unlock next kata
        if: steps.test.outputs.result == 'success'
        run: |
          CURRENT=${{ steps.kata.outputs.number }}
          NEXT=$((CURRENT + 1))
          
          if [ -d ".github/kata-templates/kata-$NEXT" ] && [ ! -d "katas/kata-$NEXT" ]; then
            echo "ðŸ”“ Unlocking Kata $NEXT..."
            
            # Copy template to working directory
            cp -r ".github/kata-templates/kata-$NEXT" "katas/"
            
            # Commit new kata
            git add "katas/kata-$NEXT"
            git commit -m "Unlock Kata $NEXT" || true
            git push origin ${{ github.ref_name }}
            
            echo "âœ… Kata $NEXT unlocked!"
          else
            echo "ðŸ† All katas completed or next kata already exists!"
          fi

      - name: Set final commit status
        if: always()
        run: |
          if [ "${{ steps.test.outputs.result }}" == "success" ]; then
            STATE="success"
            DESC="âœ… Tests passed! Kata ${{ steps.kata.outputs.number }} completed"
          else
            STATE="failure"  
            DESC="âŒ Tests failed - check logs for details"
          fi
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{
              \"state\": \"$STATE\",
              \"description\": \"$DESC\",
              \"context\": \"kata-tests\",
              \"target_url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
            }"

      - name: Create failure issue
        if: steps.test.outputs.result == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          KATA_NUM=${{ steps.kata.outputs.number }}
          ERROR_MSG="${{ steps.test.outputs.error_message }}"
          
          # Verificar configuraciÃ³n de GitHub CLI
          echo "ðŸ” Checking GitHub CLI configuration..."
          gh --version
          gh auth status || echo "Auth status check failed"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          
          # FunciÃ³n para crear issue con manejo robusto de errores
          create_issue_safe() {
            local title="$1"
            local body="$2"
            
            echo "Creating issue: $title"
            echo "Body preview: ${body:0:100}..."
            
            # Escapar caracteres especiales en el tÃ­tulo y cuerpo
            local safe_title=$(echo "$title" | sed 's/"/\\"/g')
            local safe_body=$(echo "$body" | sed 's/"/\\"/g' | tr '\n' ' ')
            
            # Intentar crear issue paso a paso para debugging
            echo "Attempting to create issue with gh CLI..."
            
            # Primer intento: con asignaciÃ³n (sin labels problemÃ¡ticos)
            if gh issue create \
              --title "$safe_title" \
              --body "$safe_body" \
              --assignee "${{ github.actor }}" 2>&1; then
              echo "âœ… Issue created and assigned successfully"
              return 0
            fi
            
            echo "Assignment failed, trying without assignee..."
            
            # Segundo intento: sin asignaciÃ³n
            if gh issue create \
              --title "$safe_title" \
              --body "$safe_body" 2>&1; then
              echo "âœ… Issue created successfully (without assignee)"
              return 0
            fi
            
            echo "Both attempts failed, trying with minimal content..."
            
            # Tercer intento: versiÃ³n simplificada
            if gh issue create \
              --title "Kata $KATA_NUM: Test Failure" \
              --body "Tests failed. Run 'dotnet test' in katas/kata-$KATA_NUM to see the specific error details and continue with TDD implementation." 2>&1; then
              echo "âœ… Minimal issue created successfully"
              return 0
            fi
            
            echo "âŒ All attempts to create issue failed"
            return 1
          }
          
          # Crear issue especÃ­fico basado en el tipo de error
          if [[ "$ERROR_MSG" == *"Build failed"* ]]; then
            ISSUE_BODY="ðŸ”¨ Build Failed - Your code does not compile. Next Steps: 1) Run 'dotnet build' in katas/kata-$KATA_NUM to see the build errors 2) Fix the compilation errors in your code 3) Commit and push your changes to retry"
            create_issue_safe "ðŸ”¨ Kata $KATA_NUM: Build Error" "$ISSUE_BODY"
              
          elif [[ "$ERROR_MSG" == *"Server build failed"* ]]; then
            ISSUE_BODY="âš™ï¸ Server Integration Error - Your code compiles but there is an issue with the server test integration. Possible Causes: Namespace mismatch, Class name doesn't match expected format, Missing public access modifiers. Next Steps: 1) Check that your namespaces and class names match the expected format 2) Ensure your main classes are public 3) Commit and push your changes to retry"
            create_issue_safe "âš™ï¸ Kata $KATA_NUM: Server Integration Error" "$ISSUE_BODY"
              
          else
            # Server tests failed - crear issue con detalles
            echo "Creating detailed test failure issue..."
            
            # Extraer mensajes de error especÃ­ficos
            DETAILED_ERROR_MESSAGES=""
            FAILED_INFO="Some tests failed"
            
            if [ -f "failed-test-details.txt" ]; then
              DETAILED_ERROR_CONTENT=$(cat failed-test-details.txt 2>/dev/null || echo "")
              if [ -n "$DETAILED_ERROR_CONTENT" ] && [ "$DETAILED_ERROR_CONTENT" != "Could not extract specific error details" ]; then
                # Limpiar y formatear los mensajes de error
                DETAILED_ERROR_MESSAGES=$(echo "$DETAILED_ERROR_CONTENT" | tr '\n' ' ' | sed 's/â€¢ â€¢/â€¢/g')
                FAILED_COUNT=$(echo "$DETAILED_ERROR_CONTENT" | grep -c "â€¢" || echo "1")
                FAILED_INFO="$FAILED_COUNT specific test failures"
              fi
            fi
            
            # Si no encontramos errores especÃ­ficos, usar informaciÃ³n general
            if [ -z "$DETAILED_ERROR_MESSAGES" ]; then
              DETAILED_ERROR_MESSAGES="Run 'dotnet test' in katas/kata-$KATA_NUM to see detailed error messages"
              FAILED_INFO="Tests failed - check locally for details"
            fi
            
            # Crear mensaje detallado del issue
            ISSUE_BODY="ðŸ§ª Server Tests Failed - Your kata is not yet complete. Status: Code compiles successfully but some functionality is missing. Error Details: $DETAILED_ERROR_MESSAGES Next Steps: 1) Analyze the error messages above to understand what is expected 2) Implement the missing functionality to fix these specific issues 3) Use TDD approach: make one test pass at a time 4) Commit and push your changes to retry"
            
            create_issue_safe "ðŸ§ª Kata $KATA_NUM: Tests Failed" "$ISSUE_BODY"
          fi