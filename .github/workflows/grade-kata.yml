name: Grade Kata

on:
  push:
    branches:
      - 'master'
      - 'main'

permissions:
  contents: write
  pull-requests: write
  statuses: write
  issues: write

jobs:
  grade:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get current kata
        id: kata
        run: |
          CURRENT=$(jq -r '.current_kata' .github/progress.json)
          echo "number=$CURRENT" >> $GITHUB_OUTPUT
          echo "ğŸ¯ Working on Kata $CURRENT"

      - name: Set commit status to pending
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d '{
              "state": "pending",
              "description": "ğŸ§ª Running TDD tests...",
              "context": "kata-tests"
            }'

      - name: Run tests
        id: test
        run: |
          KATA_NUM=${{ steps.kata.outputs.number }}
          echo "ğŸ¯ Testing Kata $KATA_NUM with server tests..."
          
          # Verificar que existe la kata actual
          if [ ! -d "katas/kata-$KATA_NUM" ]; then
            echo "âŒ Kata $KATA_NUM directory not found"
            echo "result=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Verificar que existen las pruebas del servidor
          if [ ! -d ".github/server-tests/kata-$KATA_NUM" ]; then
            echo "âŒ Server tests for kata-$KATA_NUM not found"
            echo "result=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          cd "katas/kata-$KATA_NUM"
          
          echo "ğŸ”¨ Building student solution..."
          if ! dotnet build --verbosity quiet; then
            echo "âŒ Build failed"
            echo "result=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "ğŸ§ª Running student tests (quick check)..."
          dotnet test --verbosity quiet --logger "console;verbosity=minimal" || echo "â„¹ï¸ Student tests may fail (TDD process)"
          
          echo ""
          echo "ğŸ” Running SERVER TESTS (comprehensive evaluation)..."
          
          # Copiar las pruebas del servidor a un directorio temporal
          cd ../../
          mkdir -p temp-server-tests/kata-$KATA_NUM
          
          # Copiar el cÃ³digo del estudiante
          cp -r "katas/kata-$KATA_NUM"/* "temp-server-tests/kata-$KATA_NUM/"
          
          # Copiar las pruebas del servidor
          cp -r ".github/server-tests/kata-$KATA_NUM"/* "temp-server-tests/kata-$KATA_NUM/"
          
          cd "temp-server-tests/kata-$KATA_NUM"
          
          echo "ğŸ“‹ Server tests configuration:"
          ls -la *.cs 2>/dev/null || echo "No .cs files found"
          
          # Ejecutar las pruebas del servidor
          if dotnet test --verbosity normal --logger "console;verbosity=detailed" > ../../server-test-output.txt 2>&1; then
            echo "âœ… ALL SERVER TESTS PASSED! Kata $KATA_NUM completed successfully"
            echo "result=success" >> $GITHUB_OUTPUT
            
            # Mostrar resumen
            echo ""
            echo "ğŸ“Š Test Results Summary:"
            grep -E "(Passed|Failed|Skipped)" ../../server-test-output.txt || echo "Could not parse results"
            
          else
            echo "âŒ SERVER TESTS FAILED - Kata $KATA_NUM not yet complete"
            echo "result=failure" >> $GITHUB_OUTPUT
            
            echo ""
            echo "ğŸ“‹ Failed server tests details:"
            cat ../../server-test-output.txt
            
            echo ""
            echo "ğŸ’¡ Keep implementing using TDD until all functionality is complete!"
          fi
          
          # Limpiar
          cd ../../
          rm -rf temp-server-tests

      - name: Update progress on success
        if: steps.test.outputs.result == 'success'
        run: |
          CURRENT=${{ steps.kata.outputs.number }}
          NEXT=$((CURRENT + 1))
          
          # Update progress.json
          jq ".current_kata = $NEXT | .completed_katas += [$CURRENT] | .last_updated = \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"" .github/progress.json > temp.json
          mv temp.json .github/progress.json
          
          # Commit changes
          git config user.name "TDD Bot"
          git config user.email "tdd-bot@github.com"
          git add .github/progress.json
          git commit -m "Complete Kata $CURRENT" || true
          git push origin ${{ github.ref_name }}
          
          echo "ğŸ“Š Progress updated: Kata $CURRENT â†’ Kata $NEXT"

      - name: Unlock next kata
        if: steps.test.outputs.result == 'success'
        run: |
          CURRENT=${{ steps.kata.outputs.number }}
          NEXT=$((CURRENT + 1))
          
          if [ -d ".github/kata-templates/kata-$NEXT" ] && [ ! -d "katas/kata-$NEXT" ]; then
            echo "ğŸ”“ Unlocking Kata $NEXT..."
            
            # Copy template to working directory
            cp -r ".github/kata-templates/kata-$NEXT" "katas/"
            
            # Commit new kata
            git add "katas/kata-$NEXT"
            git commit -m "Unlock Kata $NEXT" || true
            git push origin ${{ github.ref_name }}
            
            echo "âœ… Kata $NEXT unlocked!"
          else
            echo "ğŸ† All katas completed or next kata already exists!"
          fi

      - name: Set final commit status
        if: always()
        run: |
          if [ "${{ steps.test.outputs.result }}" == "success" ]; then
            STATE="success"
            DESC="âœ… Tests passed! Kata ${{ steps.kata.outputs.number }} completed"
          else
            STATE="failure"  
            DESC="âŒ Tests failed - check logs for details"
          fi
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{
              \"state\": \"$STATE\",
              \"description\": \"$DESC\",
              \"context\": \"kata-tests\",
              \"target_url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
            }"

      - name: Create failure issue
        if: steps.test.outputs.result == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          KATA_NUM=${{ steps.kata.outputs.number }}
          
          # Create issue with detailed guidance
          gh issue create \
            --title "âŒ Kata $KATA_NUM: Server Tests Failed" \
            --body "ğŸ§ª Server tests failed - Your kata is not yet complete. Your code compiles but doesn't pass the comprehensive server tests. Continue implementing ALL required functionality using TDD. Run 'dotnet test' in katas/kata-$KATA_NUM and push again when complete!" \
            --assignee "${{ github.actor }}"