name: ğŸ”„ Sync to Students (Fixed)

on:
  workflow_dispatch:
    inputs:
      assignment_prefix:
        description: 'Prefijo de repos estudiantes'
        required: true
        default: 'tdd-katas'
      dry_run:
        description: 'Solo mostrar repos (no crear PRs)'
        type: boolean
        default: true

permissions:
  contents: read
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ” Find student repos
        id: find
        run: |
          echo "ğŸ” Buscando repos con prefijo: ${{ inputs.assignment_prefix }}"
          
          # Obtener repos de la org, filtrar por prefijo y excluir template
          curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/orgs/${{ github.repository_owner }}/repos?per_page=100" \
            | jq -r '.[] | select(.name | startswith("${{ inputs.assignment_prefix }}")) | select(.name != "tdd-katas-progressive-template") | .name' \
            > student_repos.txt
          
          TOTAL=$(cat student_repos.txt | wc -l)
          echo "âœ… Encontrados: $TOTAL repos"
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          
          if [ $TOTAL -eq 0 ]; then
            echo "âŒ No se encontraron repos de estudiantes"
            exit 1
          fi

      - name: ğŸ“‹ Show repos (dry run)
        if: inputs.dry_run
        run: |
          echo "ğŸ” DRY RUN - Repos que recibirÃ­an PRs:"
          echo "======================================"
          cat student_repos.txt | while read repo; do
            [ -n "$repo" ] && echo "  ğŸ“ ${{ github.repository_owner }}/$repo"
          done
          echo ""
          echo "ğŸ“Š Total: ${{ steps.find.outputs.total }} repositorios"
          echo ""
          echo "ğŸ’¡ Para ejecutar: vuelve a correr con dry_run=false"

      - name: ğŸ“¤ Create PRs
        if: inputs.dry_run == false
        run: |
          echo "ğŸ“¤ Creando PRs en ${{ steps.find.outputs.total }} repositorios..."
          
          SUCCESS=0
          FAILED=0
          
          cat student_repos.txt | while read repo; do
            [ -z "$repo" ] && continue
            
            echo "ğŸ”„ $repo"
            
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository_owner }}/$repo/pulls" \
              -d '{
                "title": "ğŸ”§ Template Updates - Sistema Mejorado",
                "body": "## ğŸ”§ Actualizaciones del Template\n\n### âœ… Mejoras:\n- Kata-1 limpio (sin archivos extra)\n- Kata-2 con estructura .NET completa\n- Tests optimizados (2 ejemplos por kata)\n- Workflow de desbloqueo corregido\n\n### ğŸ“‹ AcciÃ³n:\n**Acepta este PR** para recibir las mejoras.\n\n*Tu progreso se mantiene intacto.*",
                "head": "${{ github.repository_owner }}:${{ github.ref_name }}",
                "base": "main"
              }')
            
            case $HTTP_CODE in
              201) echo "  âœ… PR creado"; SUCCESS=$((SUCCESS + 1)) ;;
              422) echo "  âš ï¸  Ya existe o sin cambios" ;;
              *) echo "  âŒ Error $HTTP_CODE"; FAILED=$((FAILED + 1)) ;;
            esac
            
            sleep 1
          done
          
          echo ""
          echo "ğŸ“Š Resumen: $SUCCESS exitosos, $FAILED fallidos"

      - name: ğŸ‰ Done
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ğŸ” Dry run completado - revisa los repos encontrados arriba"
          else
            echo "ğŸ‰ SincronizaciÃ³n completada!"
            echo "Los estudiantes recibirÃ¡n notificaciones de PR"
          fi