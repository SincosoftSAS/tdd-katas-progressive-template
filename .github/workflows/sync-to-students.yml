name: üîÑ Sync Template to Students

on:
  workflow_dispatch:
    inputs:
      assignment_prefix:
        description: 'Prefijo de repos estudiantes'
        required: true
        default: 'katas-tdd'
      dry_run:
        description: 'Solo mostrar repos (no crear PRs)'
        type: boolean
        default: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: üîß Setup GitHub CLI with PAT
        run: |
          if [ -n "${{ secrets.PAT_TOKEN }}" ]; then
            echo "‚úÖ Usando Personal Access Token"
            gh auth login --with-token <<< "${{ secrets.PAT_TOKEN }}"
          else
            echo "‚ùå PAT_TOKEN no configurado"
            exit 1
          fi
          
          # Instalar jq para parsear JSON
          sudo apt-get update && sudo apt-get install -y jq

      - name: üîç Find student repos
        id: find
        run: |
          echo "üîç Buscando repos con prefijo: ${{ inputs.assignment_prefix }}"
          
          gh repo list ${{ github.repository_owner }} \
            --json name \
            --jq '.[] | select(.name | contains("katas-tdd")) | select(.name != "tdd-katas-progressive-template") | select(.name | endswith("-template") | not) | .name' \
            > student_repos.txt
          
          TOTAL=$(cat student_repos.txt | wc -l)
          echo "‚úÖ Encontrados: $TOTAL repos"
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: üìã Show repos (dry run)
        if: inputs.dry_run
        run: |
          echo "üîç DRY RUN - Repos que recibir√≠an PRs:"
          echo "======================================"
          cat student_repos.txt | while read repo; do
            [ -n "$repo" ] && echo "  üìÅ ${{ github.repository_owner }}/$repo"
          done
          echo ""
          echo "üìä Total: ${{ steps.find.outputs.total }} repositorios"

      - name: üì§ Smart Sync
        if: inputs.dry_run == false
        run: |
          echo "üì§ Sincronizaci√≥n inteligente iniciada..."
          
          # Configurar git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          UPDATE_BRANCH="template-updates-$(date +%Y%m%d-%H%M%S)"
          echo "üîß Branch para PRs: $UPDATE_BRANCH"
          
          SUCCESS=0
          FAILED=0
          

          
          while read repo; do
            [ -z "$repo" ] && continue
            
            echo ""
            echo "üîÑ Procesando: $repo"
            
            # Limpiar y clonar
            rm -rf temp_repo
            if ! git clone "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository_owner }}/$repo.git" temp_repo; then
              echo "  ‚ùå Error clonando"
              FAILED=$((FAILED + 1))
              continue
            fi
            
            cd temp_repo
            git checkout -b "$UPDATE_BRANCH"
            
            # Leer progreso del estudiante desde progress.json
            if [ -f ".github/progress.json" ]; then
              CURRENT_KATA=$(cat .github/progress.json | jq -r '.current_kata // 1')
              COMPLETED_KATAS=$(cat .github/progress.json | jq -r '.completed_katas[]' 2>/dev/null | tr '\n' ' ' || echo "")
              echo "  üìã Progreso del estudiante:"
              echo "    üéØ Kata actual: $CURRENT_KATA"
              echo "    ‚úÖ Katas completadas: $COMPLETED_KATAS"
            else
              echo "  ‚ö†Ô∏è  No se encontr√≥ progress.json - asumiendo kata 1"
              CURRENT_KATA=1
              COMPLETED_KATAS=""
            fi
            
            # Determinar qu√© katas est√°n disponibles/desbloqueadas
            UNLOCKED_KATAS=""
            for kata_num in 1 2 3 4 5; do
              if [ $kata_num -le $CURRENT_KATA ]; then
                UNLOCKED_KATAS="$UNLOCKED_KATAS kata-$kata_num"
              fi
            done
            echo "  üìã Katas desbloqueadas:$UNLOCKED_KATAS"
            
            # Aplicar actualizaciones basadas en progreso
            SYNC_CHANGES=0
            
            # L√≥gica de sincronizaci√≥n inteligente
            for kata_num in 1 2 3 4 5; do
              if echo "$UNLOCKED_KATAS" | grep -q "kata-$kata_num"; then
                
                # Determinar el template source
                if [ $kata_num -eq 1 ] && [ -d "../katas/kata-1" ]; then
                  TEMPLATE_SOURCE="../katas/kata-1"
                elif [ $kata_num -gt 1 ] && [ -d "../.github/kata-templates/kata-$kata_num" ]; then
                  TEMPLATE_SOURCE="../.github/kata-templates/kata-$kata_num"
                else
                  continue  # No hay template para esta kata
                fi
                
                KATA_DIR="katas/kata-$kata_num"
                
                # Decidir acci√≥n basada en progreso
                if echo " $COMPLETED_KATAS " | grep -q " $kata_num "; then
                  echo "  ‚úÖ Kata-$kata_num: COMPLETADA - no tocar"
                  
                elif [ $kata_num -eq $CURRENT_KATA ]; then
                  echo "  üéØ Kata-$kata_num: ACTIVA - actualizar template pero conservar trabajo"
                  
                  # Para kata activa: siempre actualizar el template
                  if [ ! -d "$KATA_DIR" ]; then
                    echo "    üÜï Creando kata activa"
                    cp -r "$TEMPLATE_SOURCE" "$KATA_DIR" 2>/dev/null || true
                    SYNC_CHANGES=1
                  else
                    echo "    üîÑ Actualizando template de kata activa"
                    # Respaldar archivos del estudiante (los que no son template)
                    find "$KATA_DIR" -name "*.cs" -not -name "*Tests.cs" -exec cp {} {}.backup \; 2>/dev/null || true
                    
                    # Actualizar template completo
                    rm -rf "$KATA_DIR"/* 2>/dev/null || true
                    cp -r "$TEMPLATE_SOURCE"/* "$KATA_DIR"/ 2>/dev/null || true
                    
                    # Restaurar trabajo del estudiante si existe
                    for backup in "$KATA_DIR"/*.backup 2>/dev/null; do
                      [ -f "$backup" ] && mv "$backup" "${backup%.backup}" 2>/dev/null || true
                    done
                    
                    SYNC_CHANGES=1
                  fi
                  
                elif [ $kata_num -lt $CURRENT_KATA ]; then
                  echo "  üü¢ Kata-$kata_num: ANTERIOR - solo crear si no existe"
                  
                  if [ ! -d "$KATA_DIR" ]; then
                    echo "    üÜï Creando kata anterior faltante"
                    cp -r "$TEMPLATE_SOURCE" "$KATA_DIR" 2>/dev/null || true
                    SYNC_CHANGES=1
                  else
                    echo "    ‚ÑπÔ∏è  Kata anterior ya existe - no tocar"
                  fi
                  
                else
                  echo "  üîí Kata-$kata_num: FUTURA - no disponible a√∫n"
                fi
                
              fi
            done
            
            # Sistema: Siempre actualizar (workflows, server tests)
            echo "  üîß Actualizando sistema..."
            if [ -f "../.github/workflows/grade-kata.yml" ]; then
              cp ../.github/workflows/grade-kata.yml .github/workflows/ 2>/dev/null || true
              SYNC_CHANGES=1
            fi
            
            if [ -d "../.github/server-tests" ]; then
              rm -rf .github/server-tests 2>/dev/null || true
              cp -r ../.github/server-tests .github/ 2>/dev/null || true
              SYNC_CHANGES=1
            fi
            
            # Verificar si hay cambios reales
            if [ "$SYNC_CHANGES" -eq 0 ] || (git diff --quiet && git diff --cached --quiet); then
              echo "  ‚ÑπÔ∏è  Sin cambios necesarios"
              cd ..
              continue
            fi
            
            # Commit y push
            git add .
            git commit -m "üîß Template Updates (Progress-Based Sync) - Actualiza kata activa, conserva completadas, actualiza sistema"
            
            if git push origin "$UPDATE_BRANCH"; then
              if gh pr create \
                --title "üîß Template Updates (Progress-Based)" \
                --body "Sincronizaci√≥n basada en progress.json: Actualiza kata activa conservando tu trabajo, no toca katas completadas, actualiza sistema." \
                --base master \
                --head "$UPDATE_BRANCH"; then
                echo "  ‚úÖ PR creado con sincronizaci√≥n inteligente"
                SUCCESS=$((SUCCESS + 1))
              else
                echo "  ‚ùå Error creando PR"
                FAILED=$((FAILED + 1))
              fi
            else
              echo "  ‚ùå Error en push"
              FAILED=$((FAILED + 1))
            fi
            
            cd ..
          done < student_repos.txt
          
          echo ""
          echo "üìä Resultado: $SUCCESS exitosos, $FAILED fallidos"

      - name: üéâ Done
        run: |
          echo "üéâ Sincronizaci√≥n inteligente completada"