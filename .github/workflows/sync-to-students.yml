name: üîÑ Auto-Sync Template to Students

on:
  workflow_dispatch:
    inputs:
      assignment_prefix:
        description: 'Prefijo de repos estudiantes'
        required: true
        default: 'katas-tdd'
      dry_run:
        description: 'Solo mostrar repos (no hacer cambios)'
        type: boolean
        default: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: üîß Setup GitHub CLI with PAT
        run: |
          if [ -n "${{ secrets.PAT_TOKEN }}" ]; then
            echo "‚úÖ Usando Personal Access Token"
            gh auth login --with-token <<< "${{ secrets.PAT_TOKEN }}"
          else
            echo "‚ùå PAT_TOKEN no configurado"
            exit 1
          fi
          
          # Instalar jq para parsear JSON
          sudo apt-get update && sudo apt-get install -y jq

      - name: üîç Find student repos
        id: find
        run: |
          echo "üîç Buscando repos con prefijo: ${{ inputs.assignment_prefix }}"
          
          gh repo list ${{ github.repository_owner }} \
            --json name \
            --jq '.[] | select(.name | contains("katas-tdd")) | select(.name != "tdd-katas-progressive-template") | select(.name | endswith("-template") | not) | .name' \
            > student_repos.txt
          
          TOTAL=$(cat student_repos.txt | wc -l)
          echo "‚úÖ Encontrados: $TOTAL repos"
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: üìã Show repos (dry run)
        if: inputs.dry_run
        run: |
          echo "üîç DRY RUN - Repos que ser√≠an sincronizados:"
          echo "==========================================="
          cat student_repos.txt | while read repo; do
            [ -n "$repo" ] && echo "  üìÅ ${{ github.repository_owner }}/$repo"
          done
          echo ""
          echo "üìä Total: ${{ steps.find.outputs.total }} repositorios"

      - name: üì§ Auto Sync
        if: inputs.dry_run == false
        run: |
          echo "üì§ Sincronizaci√≥n autom√°tica iniciada..."
          
          # Configurar git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          echo "üîß Sincronizaci√≥n directa a master (sin PRs)"
          
          SUCCESS=0
          FAILED=0
          

          
          while read repo; do
            [ -z "$repo" ] && continue
            
            echo ""
            echo "üîÑ Procesando: $repo"
            
            # Limpiar y clonar
            rm -rf temp_repo
            if ! git clone "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository_owner }}/$repo.git" temp_repo; then
              echo "  ‚ùå Error clonando"
              FAILED=$((FAILED + 1))
              continue
            fi
            
            cd temp_repo
            # Trabajar directamente en master - no crear branch
            
            # Leer progreso del estudiante desde progress.json
            if [ -f ".github/progress.json" ]; then
              CURRENT_KATA=$(cat .github/progress.json | jq -r '.current_kata // 1' 2>/dev/null || echo "1")
              
              # Obtener katas completadas de forma m√°s simple
              if cat .github/progress.json | jq -e '.completed_katas' >/dev/null 2>&1; then
                COMPLETED_KATAS=$(cat .github/progress.json | jq -r '.completed_katas | join(" ")' 2>/dev/null || echo "")
              else
                COMPLETED_KATAS=""
              fi
              
              echo "  üìã Progreso del estudiante:"
              echo "    üéØ Kata actual: $CURRENT_KATA"
              echo "    ‚úÖ Katas completadas: [$COMPLETED_KATAS]"
            else
              echo "  ‚ö†Ô∏è  No se encontr√≥ progress.json - asumiendo kata 1"
              CURRENT_KATA=1
              COMPLETED_KATAS=""
            fi
            
            # Determinar qu√© katas est√°n disponibles/desbloqueadas
            UNLOCKED_KATAS=""
            for kata_num in 1 2 3 4 5; do
              if [ $kata_num -le $CURRENT_KATA ]; then
                UNLOCKED_KATAS="$UNLOCKED_KATAS kata-$kata_num"
              fi
            done
            echo "  üìã Katas desbloqueadas:$UNLOCKED_KATAS"
            
            # Aplicar actualizaciones basadas en progreso
            SYNC_CHANGES=0
            
            # L√≥gica de sincronizaci√≥n inteligente
            for kata_num in 1 2 3 4 5; do
              if echo "$UNLOCKED_KATAS" | grep -q "kata-$kata_num"; then
                
                # Determinar el template source
                if [ $kata_num -eq 1 ] && [ -d "../katas/kata-1" ]; then
                  TEMPLATE_SOURCE="../katas/kata-1"
                elif [ $kata_num -gt 1 ] && [ -d "../.github/kata-templates/kata-$kata_num" ]; then
                  TEMPLATE_SOURCE="../.github/kata-templates/kata-$kata_num"
                else
                  continue  # No hay template para esta kata
                fi
                
                KATA_DIR="katas/kata-$kata_num"
                
                # Decidir acci√≥n basada en progreso
                if echo " $COMPLETED_KATAS " | grep -q " $kata_num "; then
                  echo "  ‚úÖ Kata-$kata_num: COMPLETADA - no tocar"
                  
                elif [ $kata_num -eq $CURRENT_KATA ]; then
                  echo "  üéØ Kata-$kata_num: ACTIVA - REEMPLAZAR COMPLETAMENTE (conservar en commit)"
                  
                  # Para kata activa: SIEMPRE reemplazar completamente el template
                  # Esto evita problemas con archivos movidos o estructuras modificadas
                  if [ ! -d "$KATA_DIR" ]; then
                    echo "    üÜï Creando kata activa"
                    cp -r "$TEMPLATE_SOURCE" "$KATA_DIR" 2>/dev/null || true
                    SYNC_CHANGES=1
                  else
                    echo "    üîÑ REEMPLAZANDO template completo (trabajo previo queda en git history)"
                    
                    # IMPORTANTE: Hacer commit del trabajo actual antes del reemplazo
                    if ! (cd "$KATA_DIR" && git diff --quiet HEAD -- . 2>/dev/null); then
                      echo "    üíæ Guardando trabajo actual en commit temporal"
                      git add "$KATA_DIR" 2>/dev/null || true
                      git commit -m "üíæ Auto-backup: Trabajo en kata-$kata_num antes de sync template" 2>/dev/null || true
                    else
                      echo "    ‚ÑπÔ∏è  No hay trabajo sin commitear en kata-$kata_num"
                    fi
                    
                    # Reemplazar completamente - no intentar preservar estructura modificada
                    echo "    üîÑ Aplicando template actualizado desde: $TEMPLATE_SOURCE"
                    
                    # Debug: mostrar qu√© hay antes
                    echo "    üìã Antes del reemplazo:"
                    ls -la "$KATA_DIR" 2>/dev/null || echo "    (directorio no existe)"
                    
                    rm -rf "$KATA_DIR" 2>/dev/null || true
                    cp -r "$TEMPLATE_SOURCE" "$KATA_DIR" 2>/dev/null || true
                    
                    # Debug: mostrar qu√© hay despu√©s
                    echo "    üìã Despu√©s del reemplazo:"
                    ls -la "$KATA_DIR" 2>/dev/null || echo "    (error copiando)"
                    
                    SYNC_CHANGES=1
                  fi
                  
                elif [ $kata_num -lt $CURRENT_KATA ]; then
                  echo "  üü¢ Kata-$kata_num: ANTERIOR - solo crear si no existe"
                  
                  if [ ! -d "$KATA_DIR" ]; then
                    echo "    üÜï Creando kata anterior faltante"
                    cp -r "$TEMPLATE_SOURCE" "$KATA_DIR" 2>/dev/null || true
                    SYNC_CHANGES=1
                  else
                    echo "    ‚ÑπÔ∏è  Kata anterior ya existe - no tocar"
                  fi
                  
                else
                  echo "  üîí Kata-$kata_num: FUTURA - no disponible a√∫n"
                fi
                
              fi
            done
            
            # Sistema: Siempre actualizar (workflows, server tests)
            echo "  üîß Actualizando sistema..."
            if [ -f "../.github/workflows/grade-kata.yml" ]; then
              cp ../.github/workflows/grade-kata.yml .github/workflows/ 2>/dev/null || true
              SYNC_CHANGES=1
            fi
            
            if [ -d "../.github/server-tests" ]; then
              rm -rf .github/server-tests 2>/dev/null || true
              cp -r ../.github/server-tests .github/ 2>/dev/null || true
              SYNC_CHANGES=1
            fi
            
            # Verificar si hay cambios reales despu√©s de las operaciones
            git add . 2>/dev/null || true
            
            if git diff --cached --quiet; then
              echo "  ‚ÑπÔ∏è  Sin cambios reales en el repositorio (template ya actualizado)"
              cd ..
              continue
            fi
            
            echo "  üìù Cambios detectados - procediendo con commit"
            
            # Commit y push directo a master (sin PR) - git add ya se hizo arriba
            git commit -m "üîß Auto-sync: Template actualizado autom√°ticamente - Haz git pull para obtener actualizaciones"
            
            # Pull primero para evitar conflictos, luego push
            if git pull --rebase origin master 2>/dev/null || git pull origin master 2>/dev/null; then
              if git push origin master; then
                echo "  ‚úÖ Sincronizaci√≥n autom√°tica completada"
                SUCCESS=$((SUCCESS + 1))
              else
                echo "  ‚ùå Error en push a master"
                FAILED=$((FAILED + 1))
              fi
            else
              echo "  ‚ùå Error en pull - posible conflicto"
              FAILED=$((FAILED + 1))
            fi
            
            cd ..
          done < student_repos.txt
          
          echo ""
          echo "üìä Resultado: $SUCCESS exitosos, $FAILED fallidos"

      - name: üéâ Done
        run: |
          echo "üéâ Sincronizaci√≥n autom√°tica completada (sin PRs)"